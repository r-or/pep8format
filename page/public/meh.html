<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/mah.css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEP8format</title>
</head>

<body>

  <h1>PEP8_format</h1>

  <p>This will format any valid python code to PEP8 style using
    <a href=https://github.com/hhatto/autopep8>autopep8</a> as a backend service.</p>


  <div class="left">
    <p>Input your code:</p>
    <textarea id="codeinput" rows=30 cols=100 autofocus></textarea>
  </div>
  <div class="right">
    <p>Output:</p>
    <textarea id="codeoutput" rows=30 cols=100></textarea>
  </div>

  <p>more options to come!</p>

  <script>
    areaCodeInput = document.getElementById('codeinput')
    areaCodeOutput = document.getElementById('codeoutput')
    areaCodeInput.oninput = () => {
      areaCodeOutput.value = 'waiting for request to be processed...';
      postData('/2pep', {txt: areaCodeInput.value})
        .then(data => areaCodeOutput.value = data['result'])
        .catch(error => console.error(error));
    };
  </script>

  <script>
    function postData(url = ``, data = {}) {
      // Default options are marked with *
      return fetch(url, {
        method: "POST", // *GET, POST, PUT, DELETE, etc.
        mode: "cors", // no-cors, cors, *same-origin
        cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
        credentials: "same-origin", // include, *same-origin, omit
        headers: {
            "Content-Type": "application/json",
            // "Content-Type": "application/x-www-form-urlencoded",
        },
        redirect: "follow", // manual, *follow, error
        referrer: "no-referrer", // no-referrer, *client
        body: JSON.stringify(data), // body data type must match "Content-Type" header
      })
    .then(response => response.json()); // parses response to JSON
  }
  </script>

</body>

</html>
